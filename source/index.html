layout: default

<!-- #posts -->
<section id="posts" class="streaming"> 
  <div class="wrap">

    {% assign index = true %}
    {% for post in paginator.posts %}
    {% assign content = post.content %}
      {% include article.html %}
    {% endfor %}


    <div id="pagination">
      <div class="grid">
        {% if paginator.next_page %}
          <a class="prev" href="{{paginator.next_page}}">&larr; Mais Antigo</a>
        {% endif %}
        <a href="archives">Hist√≥rico do Blog</a>
        {% if paginator.previous_page %}
        <a class="next" href="{{paginator.previous_page}}">Mais Novo &rarr;</a>
        {% endif %}
      </div>
    </div>

  </div>
</section>
