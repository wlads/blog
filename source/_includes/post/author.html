{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}
  <div class="author-info">
    <span class="posted-by">Postado por <span class="author-name">{{ author }}</span> <br /></span>{% endif %}
  </div>
